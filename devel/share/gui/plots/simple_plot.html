<head>

    <style>
        html {
            height: 100%;

        body {
            height: 90%;
            background-color: #eee;

    <link rel="stylesheet" type="text/css" href="style/plot.css"/>

<script src="libs/d3.v3.js"></script>
<script src="scripts/std_plot.js"></script>
<script src="scripts/plot.js"></script>
<script src="scripts/plot_line.js"></script>
<script src="scripts/plot_area.js"></script>
<script src="scripts/plot_legend.js"></script>
<!--<script src="data.js"></script>-->

<script>
    var plot = null;

    function initialize() {
        if (!(typeof plot_data_source === 'undefined')) {
            createPlot();
            updatePlot();
            plot_data_source.htmlInitialized();
        } else {
//            createPlot();
//            plot.setData(data);
            console.log("Unable to load data!");
            alert("Unable to load data!");
        }
    }

    function createPlot() {
        plot = new Plot(d3.select("body"), {name: "No data", data: []});
    }

    function updatePlot() {
        var json = plot_data_source.getPlotData();
        var data = eval('(' + json + ')');
        plot.setData(data);
    }

    function setSize(width, height) {
        plot.resize(width - 50, height - 100);
    }

    function setYScales(min, max) {
        plot.setYScales(min, max);
    }

</script>

<body onload="initialize();">

</body>

</html>
